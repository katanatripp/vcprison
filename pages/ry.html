<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ry &lt; tripp</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    #counter {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ry sucks! say F u to ry below</h1>

  <button id="fuckuBtn2">F u</button>
  <div id="counter2">Loading...</div>

  <script>
    const button = document.getElementById('fuckuBtn2');
    const counter = document.getElementById('counter2');

    function renderCount(count) {
      counter.textContent = `f u'd ${count} ${count === 1 ? 'time' : 'times'}`;
    }

    async function fetchCount() {
      const res = await fetch('/api/counter-ry');
      if (!res.ok) {
        throw new Error('Failed to fetch count');
      }
      const data = await res.json();
      return typeof data.count === 'number' ? data.count : 0;
    }

    async function updateCounterFromServer() {
      try {
        const count = await fetchCount();
        renderCount(count);
      } catch (err) {
        console.error(err);
        counter.textContent = 'Error loading count :(';
      }
    }

    button.addEventListener('click', async () => {
      button.disabled = true;
      try {
        const res = await fetch('/api/counter-ry', { method: 'POST' });
        if (!res.ok) {
          throw new Error('Failed to update count');
        }
        const data = await res.json();
        const count = typeof data.count === 'number' ? data.count : 0;
        renderCount(count);
      } catch (err) {
        console.error(err);
        counter.textContent = 'Error updating count :(';
      } finally {
        button.disabled = false;
      }
    });

    updateCounterFromServer();
  </script>
</body>
</html>
